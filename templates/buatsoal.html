<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Soal Ujian - SmartExam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root {
      --primary-color: #4e73df;
      --secondary-color: #224abe;
      --success-color: #1cc88a;
      --info-color: #36b9cc;
      --warning-color: #f6c23e;
      --danger-color: #e74a3b;
      --sidebar-bg: #2c3e50;
      --light-bg: #f8f9fc;
      --text-dark: #2e3338;
    }

    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
    }

    /* Header Navbar */
    .header-navbar {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.2rem;
      color: #fff !important;
      margin-left: 20px;
    }

    .navbar-nav .nav-link {
      color: rgba(255,255,255,0.9) !important;
      font-weight: 500;
      transition: all 0.3s;
      font-size: 0.9rem;
      padding: 0.4rem 1rem !important;
    }

    .navbar-nav .nav-link:hover {
      color: #fff !important;
      transform: translateY(-2px);
    }

    /* Main Container */
    .container-main {
      max-width: 750px;
      margin: 0 auto;
      padding: 15px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Upload Card */
    .upload-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      animation: slideInDown 0.6s ease-out;
      border-top: 5px solid var(--primary-color);
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      max-height: calc(100vh - 120px);
    }

    @keyframes slideInDown {
      from {
        opacity: 0;
        transform: translateY(-40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .upload-header {
      text-align: center;
      margin-bottom: 18px;
      flex-shrink: 0;
    }

    .upload-header h2 {
      font-weight: 700;
      color: var(--text-dark);
      font-size: 1.5rem;
      margin-bottom: 5px;
    }

    .upload-header p {
      color: #6c757d;
      font-size: 0.85rem;
    }

    .upload-icon {
      font-size: 2.5rem;
      color: var(--primary-color);
      margin-bottom: 8px;
    }

    /* Form Styling */
    .form-group {
      margin-bottom: 15px;
      flex-shrink: 0;
    }

    .form-label {
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
    }

    .form-label i {
      color: var(--primary-color);
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      border: 2px solid #e9ecef;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.15rem rgba(78, 115, 223, 0.15);
    }

    /* File Upload Input */
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .form-control[type="file"] {
      cursor: pointer;
    }

    .file-input-label {
      display: block;
      padding: 12px;
      background: linear-gradient(135deg, rgba(78, 115, 223, 0.1), rgba(54, 185, 204, 0.1));
      border: 2px dashed var(--primary-color);
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-input-label:hover {
      background: linear-gradient(135deg, rgba(78, 115, 223, 0.2), rgba(54, 185, 204, 0.2));
      border-color: var(--secondary-color);
    }

    .file-input-label i {
      font-size: 1.5rem;
      color: var(--primary-color);
      display: block;
      margin-bottom: 6px;
    }

    .file-input-label small {
      font-size: 0.75rem;
    }

    /* Buttons */
    .btn-upload {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-weight: 600;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      transition: all 0.3s;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex-shrink: 0;
      margin-top: 10px;
    }

    .btn-upload:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(78, 115, 223, 0.4);
      color: #fff;
    }

    .btn-back {
      background: #6c757d;
      color: #fff;
      font-weight: 600;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s;
      font-size: 0.85rem;
    }

    .btn-back:hover {
      background: #5a6268;
      transform: translateY(-2px);
      color: #fff;
    }

    .back-button-wrapper {
      margin-bottom: 10px;
      flex-shrink: 0;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: 30px;
      display: none;
    }

    .spinner {
      border: 4px solid rgba(78, 115, 223, 0.1);
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Form Info Box */
    .info-box {
      background: linear-gradient(135deg, rgba(31, 206, 210, 0.1), rgba(78, 115, 223, 0.1));
      border-left: 4px solid var(--info-color);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 0.85rem;
      color: #495057;
      flex-shrink: 0;
    }

    .info-box i {
      color: var(--info-color);
      margin-right: 8px;
    }

    .info-box strong {
      font-size: 0.9rem;
    }

    .info-box small {
      display: block;
      font-size: 0.75rem;
      margin-top: 3px;
      line-height: 1.3;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container-main {
        padding: 15px;
      }

      .upload-card {
        padding: 25px;
      }

      .upload-header h2 {
        font-size: 1.5rem;
      }

      .upload-icon {
        font-size: 2.5rem;
      }

      .btn-upload {
        width: 100%;
      }
    }

    /* Success Animation */
    @keyframes successPulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <!-- Header Navbar -->
  <nav class="navbar header-navbar">
    <div class="container-fluid">
      <span class="navbar-brand">
        <i class="bi bi-lightning-charge-fill"></i> SmartExam
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon" style="background-image: url('data:image/svg+xml,%3csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 30 30%22%3e%3cpath stroke=%22rgba%28255,%20255,%20255,%201%29%22 stroke-linecap=%22round%22 stroke-miterlimit=%2210%22 stroke-width=%222%22 d=%22M4 7h22M4 15h22M4 23h22%22/%3e%3c/svg%3e');"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/dashboard_pengajar">
              <i class="bi bi-house-door"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">
              <i class="bi bi-box-arrow-right"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container-main">
    <!-- Back Button -->
    <div class="back-button-wrapper">
      <a href="/dashboard_pengajar" class="btn-back">
        <i class="bi bi-arrow-left-circle"></i> Kembali ke Dashboard
      </a>
    </div>

    <!-- Upload Card -->
    <div class="upload-card">
      <div class="upload-header">
        <div class="upload-icon">
          <i class="bi bi-cloud-arrow-up"></i>
        </div>
        <h2>Generate Soal Ujian</h2>
        <p>Upload materi dan AI akan membuat soal berkualitas</p>
      </div>

      <!-- Info Box -->
      <div class="info-box">
        <i class="bi bi-info-circle-fill"></i>
        <strong>Panduan:</strong>
        <small>Upload file PDF atau Word. AI akan membuat soal esai berkualitas tinggi sesuai tingkat kelas Anda.</small>
      </div>

      <form method="POST" enctype="multipart/form-data" id="uploadForm">
        <!-- Kelas Selection -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-mortarboard-fill"></i> Kelas
          </label>
          <select class="form-select" name="kelas" required>
            <option value="">-- Pilih Kelas --</option>
            <option value="X">Kelas X</option>
            <option value="XI">Kelas XI</option>
            <option value="XII">Kelas XII</option>
          </select>
        </div>

        <!-- Mata Pelajaran -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-book-half"></i> Mata Pelajaran
          </label>
          <input type="text" class="form-control" name="mapel" placeholder="Contoh: Fisika, Kimia, Biologi" required>
        </div>

        <!-- Semester -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-calendar-event"></i> Semester
          </label>
          <select class="form-select" name="semester" required>
            <option value="">-- Pilih --</option>
            <option value="1">Semester 1</option>
            <option value="2">Semester 2</option>
          </select>
        </div>

        <!-- Jumlah Soal -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-list-ol"></i> Jumlah Soal
          </label>
          <input type="number" class="form-control" name="jumlah_soal" min="1" max="20" value="5" required>
        </div>

        <!-- Judul Modul -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-journal-text"></i> Judul Materi
          </label>
          <input type="text" class="form-control" name="judul" placeholder="Judul materi/modul" required>
        </div>

        <!-- File Upload -->
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-file-earmark-arrow-up-fill"></i> Upload File
          </label>
          <div class="file-input-wrapper">
            <label class="file-input-label" for="fileInput">
              <i class="bi bi-cloud-arrow-up"></i>
              <div><strong>Klik atau seret file</strong></div>
              <small>PDF atau DOCX (Max 20MB)</small>
            </label>
            <input type="file" class="form-control" id="fileInput" name="file" accept=".pdf,.docx" required style="display: none;">
          </div>
          <small class="text-muted d-block mt-1" id="fileName"></small>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn-upload w-100">
          <i class="bi bi-lightning-charge-fill"></i> Generate Soal
        </button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // File input handler
    const fileInput = document.getElementById('fileInput');
    const fileLabel = document.querySelector('.file-input-label');
    const fileName = document.getElementById('fileName');

    fileLabel.addEventListener('click', () => fileInput.click());

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        fileName.textContent = 'âœ“ File terpilih: ' + e.target.files[0].name;
      }
    });

    // Drag and drop handler
    fileLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      fileLabel.style.borderColor = '#224abe';
      fileLabel.style.background = 'rgba(78, 115, 223, 0.2)';
    });

    fileLabel.addEventListener('dragleave', () => {
      fileLabel.style.borderColor = '#4e73df';
      fileLabel.style.background = 'rgba(78, 115, 223, 0.1)';
    });

    fileLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        const event = new Event('change', { bubbles: true });
        fileInput.dispatchEvent(event);
      }
      fileLabel.style.borderColor = '#4e73df';
      fileLabel.style.background = 'rgba(78, 115, 223, 0.1)';
    });

    // Form submission
    document.getElementById('uploadForm').addEventListener('submit', function(e) {
      if (!fileInput.files.length) {
        e.preventDefault();
        Swal.fire({
          icon: 'error',
          title: 'File Belum Dipilih',
          text: 'Pilih file PDF atau Word terlebih dahulu!',
          confirmButtonColor: '#4e73df'
        });
      }
    });
  </script>
</body>
</html>
