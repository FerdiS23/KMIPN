<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartExam</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    * {
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .login-container {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      z-index: 10;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      animation: slideUp 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 3.5rem;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      display: block;
      animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2e3338;
      margin-bottom: 8px;
    }

    .logo-subtitle {
      font-size: 0.9rem;
      color: #6c757d;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2e3338;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
      color: #2e3338;
      margin-bottom: 10px;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .form-label i {
      color: #667eea;
      font-size: 1.1rem;
    }

    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 0.95rem;
      transition: all 0.3s;
      background: #f8f9fc;
    }

    .form-control:focus {
      border-color: #667eea;
      background: #fff;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.15);
    }

    .form-control::placeholder {
      color: #adb5bd;
    }

    .btn-login {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
      width: 100%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      color: #fff;
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
    }

    .login-footer p {
      color: #6c757d;
      font-size: 0.95rem;
      margin: 0;
    }

    .login-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
    }

    .login-footer a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e9ecef;
    }

    .divider span {
      padding: 0 12px;
      color: #adb5bd;
      font-size: 0.85rem;
    }

    /* Error Message */
    .error-message {
      background: #ffe5e5;
      border-left: 4px solid #e74a3b;
      color: #c83221;
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      animation: shake 0.5s;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Responsive */
    @media (max-width: 576px) {
      .login-card {
        padding: 35px 25px;
      }

      .login-title {
        font-size: 1.3rem;
      }

      .logo-text {
        font-size: 1.5rem;
      }

      .logo-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo Section -->
      <div class="logo-section">
        <i class="bi bi-lightning-charge-fill logo-icon"></i>
        <div class="logo-text">SmartExam</div>
        <div class="logo-subtitle">Platform Ujian Cerdas dengan AI</div>
      </div>

      <!-- Error Message -->
      {% if error %}
      <div class="error-message">
        <i class="bi bi-exclamation-circle-fill"></i>
        {{ error }}
      </div>
      {% endif %}

      <!-- Login Title -->
      <h2 class="login-title">Masuk Sekarang</h2>

      <!-- Login Form -->
      <form method="POST" action="/login">
        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-person-circle"></i> Username
          </label>
          <input type="text" class="form-control" name="username" placeholder="Masukkan username" required>
        </div>

        <div class="form-group">
          <label class="form-label">
            <i class="bi bi-lock"></i> Password
          </label>
          <input type="password" class="form-control" name="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="btn-login">
          <i class="bi bi-box-arrow-in-right"></i> Login
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>atau</span>
      </div>

      <!-- Footer -->
      <div class="login-footer">
        <p>Belum punya akun? <a href="/register">Daftar di sini</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
